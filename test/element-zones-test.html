<!doctype html>
<html>
  <head>
    <title>element-zones.js Test</title>
    <meta charset="UTF-8">
    <link rel="import" href="../element-zones.html"></link>
    <script src="../bower_components/chai/chai.js"></script>
    <script src="../bower_components/mocha/mocha.js"></script>
    <link rel="stylesheet" href="../bower_components/mocha/mocha.css"></link>
    <link rel="import" href="../bower_components/polymer/polymer.html"></link>
  </head>
  <body>
    <div id="mocha"></div>

    <script>
(function() {
  'use strict';

  mocha.setup('tdd');
  // mocha.checkLeaks();

  let assert = chai.assert;

  suite('element-zones', function() {

    suite('Polymer.Base.Async', function() {

      test('returns a task ID when a timeout is given', function() {
        let id = Polymer.Base.async(() => {}, 1);
        assert.typeOf(id, 'number');
      });

      test('returns a task ID when a timeout is not given', function() {
        let id = Polymer.Base.async(() => {});
        assert.typeOf(id, 'number');
      });

    });

  });

  mocha.run();

})();
    </script>
  </body>
</html>
